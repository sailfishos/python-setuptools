Name: python-setuptools
Summary: Easily build and distribute Python packages
Version: 0.6c11
Release: 2
Group: Applications/System
License: Python or ZPLv2.0
URL: http://pypi.python.org/pypi/setuptools
Sources:
    - http://pypi.python.org/packages/source/s/setuptools/setuptools-%{version}.tar.gz
    - psfl.txt
    - zpl.txt
Description: |
    Setuptools is a collection of enhancements to the Python distutils that allow
    you to more easily build and distribute Python packages, especially ones that
    have dependencies on other packages.
    
    This package contains the runtime components of setuptools, necessary to
    execute the software that requires pkg_resources.py.

PkgBR:
    - python-devel
Builder: none
Configure: none
BuildArch: noarch
SubPackages:
    - Name: devel
      Summary: Download, install, upgrade, and uninstall Python packages
      Group: Development/Languages
      Description: |
          setuptools is a collection of enhancements to the Python distutils that allow
          you to more easily build and distribute Python packages, especially ones that
          have dependencies on other packages.
          
          This package contains the components necessary to build and install software
          requiring setuptools.
      Requires:
          - python-devel
